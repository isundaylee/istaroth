fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-case-conflict

  - repo: local
    hooks:
      - id: forbid-nocommit
        name: Forbid NOCOMMIT
        description: Reject commits that contain NOCOMMIT
        entry: 'NOCOMMIT'
        language: pygrep
        types: [text]
        exclude: ^\.pre-commit-config\.yaml$

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [attrs, types-tabulate, types-tqdm, types-attrs]
