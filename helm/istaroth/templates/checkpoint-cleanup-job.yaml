apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-checkpoint-cleanup
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-checkpoint-cleanup
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: checkpoint-cleanup
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/name: {{ .Release.Name }}-retrieval
                app.kubernetes.io/instance: {{ .Release.Name }}
            topologyKey: kubernetes.io/hostname
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: cleanup
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command:
        - python
        - scripts/checkpoint_tools.py
        - cleanup
        - /data/checkpoints
        - --keep
        - {{ .Values.backend.checkpointRelease | replace "/" "-" }}
        volumeMounts:
        - name: data
          mountPath: /data
        {{- with .Values.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      restartPolicy: Never
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-scratch
