apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{- with .Values.configmap.data }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  {{- if .Values.chroma.servers }}
  {{- $chromaServers := list }}
  {{- range $language, $config := .Values.chroma.servers }}
    {{- $serverHost := printf "%s-chroma-%s" $.Release.Name $language }}
    {{- $serverEntry := printf "%s:%s:8000" (upper $language) $serverHost }}
    {{- $chromaServers = append $chromaServers $serverEntry }}
  {{- end }}
  ISTAROTH_EXTERNAL_CHROMA_SERVERS: {{ join "," $chromaServers | quote }}
  {{- end }}
