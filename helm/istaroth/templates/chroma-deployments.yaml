{{- range $language, $config := .Values.languages }}
{{- if $config.useChroma }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-chroma-{{ $language }}
  labels:
    app.kubernetes.io/name: {{ $.Release.Name }}-chroma-{{ $language }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: chroma-{{ $language }}
    {{- with $.Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $.Release.Name }}-chroma-{{ $language }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $.Release.Name }}-chroma-{{ $language }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
        app.kubernetes.io/component: chroma-{{ $language }}
      annotations:
        checkpoint-release: {{ $.Values.backend.checkpointRelease | quote }}
        {{- with $.Values.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $.Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: wait-for-checkpoint
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for checkpoint release file..."
          RELEASE_TAG_FILE="/data/checkpoints/{{ $.Values.backend.checkpointRelease | replace "/" "-" }}/{{ $language }}.release"

          # Wait for release tag file to exist
          while [ ! -f "$RELEASE_TAG_FILE" ]; do
            echo "Release tag file $RELEASE_TAG_FILE not found, waiting..."
            sleep 1
          done

          echo "Checkpoint ready!"
        volumeMounts:
        - name: data
          mountPath: /data
        {{- with $.Values.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      containers:
      - name: chroma
        image: {{ $.Values.chroma.image.repository }}:{{ $.Values.chroma.image.tag }}
        imagePullPolicy: {{ $.Values.chroma.image.pullPolicy }}
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: CHROMA_SERVER_CORS_ALLOW_ORIGINS
          value: '["*"]'
        - name: IS_PERSISTENT
          value: "1"
        volumeMounts:
        - name: data
          mountPath: /data
          subPath: "checkpoints/{{ $.Values.backend.checkpointRelease | replace "/" "-" }}/{{ $language }}/chroma_index"
        {{- with $.Values.chroma.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        livenessProbe:
          tcpSocket:
            port: 8000
          failureThreshold: 3
          timeoutSeconds: 30
          periodSeconds: 60
        readinessProbe:
          tcpSocket:
            port: 8000
          failureThreshold: 3
          timeoutSeconds: 30
          periodSeconds: 60
        {{- with $.Values.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ $.Release.Name }}-scratch
{{- end }}
{{- end }}
