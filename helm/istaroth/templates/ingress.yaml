{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # API routes to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          {{- $mcp := $.Values.mcp }}
          {{- range $language := $mcp.languages }}
          # MCP server ({{ $language }}) routes
          - path: /mcp/{{ $language }}
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-mcp-{{ $language }}
                port:
                  number: {{ $mcp.service.port }}
          {{- end }}
          # Everything else to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $.Release.Name }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
    {{- end }}
{{- end }}
