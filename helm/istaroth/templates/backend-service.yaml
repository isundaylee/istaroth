apiVersion: v1
kind: Service
metadata:
  name: {{ include "istaroth.fullname" . }}-backend
  labels:
    app.kubernetes.io/name: {{ include "istaroth.name" . }}-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: backend
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ include "istaroth.name" . }}-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
