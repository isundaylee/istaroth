apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-backend
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: backend
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-backend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-backend
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: backend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.annotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      - name: migration
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["alembic", "upgrade", "head"]
        env:
        {{- toYaml .Values.backend.env | nindent 8 }}
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-config
        - secretRef:
            name: {{ .Release.Name }}-secret
        {{- with .Values.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- range $lang, $config := .Values.languages }}
      - name: checkpoint-download-{{ $lang }}
        image: "{{ $.Values.backend.image.repository }}:{{ $.Values.backend.image.tag }}"
        imagePullPolicy: {{ $.Values.backend.image.pullPolicy }}
        command:
        - python
        - scripts/checkpoint_tools.py
        - download
        - {{ $lang }}
        - /data/checkpoints/{{ $.Values.backend.checkpointRelease | replace "/" "-" }}/{{ $lang }}
        - --release
        - {{ $.Values.backend.checkpointRelease | quote }}
        volumeMounts:
        - name: data
          mountPath: /data
        {{- with $.Values.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if $config.useChroma }}
      {{- $checkpoint := $.Values.backend.checkpointRelease | replace "/" "-" | replace "." "-" | lower }}
      {{- $checkpointShort := trunc -8 $checkpoint }}
      - name: wait-chroma-{{ $lang }}
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for Chroma server {{ $lang }} to be ready..."
          CHROMA_SERVICE="{{ $.Release.Name }}-chroma-{{ $lang }}-{{ $checkpointShort }}"
          until nc -z ${CHROMA_SERVICE} 8000; do
            echo "Chroma server ${CHROMA_SERVICE} not ready, waiting..."
            sleep 5
          done
          echo "Chroma server ${CHROMA_SERVICE} is ready!"
        {{- with $.Values.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        command: ["python", "-m", "istaroth.services.backend"]
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        {{- toYaml .Values.backend.env | nindent 8 }}
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-config
        - secretRef:
            name: {{ .Release.Name }}-secret
        volumeMounts:
        - name: data
          mountPath: /data
        {{- with .Values.backend.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.probes.liveness }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.probes.readiness }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-scratch
