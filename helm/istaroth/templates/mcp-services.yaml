{{- $mcp := .Values.mcp }}
{{- range $language := $mcp.languages }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-mcp-{{ $language }}
  labels:
    app.kubernetes.io/name: {{ $.Release.Name }}-mcp-{{ $language }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: mcp-{{ $language }}
    {{- with $.Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ $mcp.service.type }}
  ports:
  - port: {{ $mcp.service.port }}
    targetPort: {{ $mcp.service.port }}
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: {{ $.Release.Name }}-mcp-{{ $language }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
{{- end }}
