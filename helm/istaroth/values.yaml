# Default values for istaroth.

# Backend configuration
backend:
  replicaCount: 1
  image:
    repository: isundaylee/istaroth
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 5000

  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

  env:
    ISTAROTH_DOCUMENT_STORE: /data/checkpoint
    ISTAROTH_TRAINING_DEVICE: cpu
    HF_HOME: /data/models/hf
    DATABASE_PATH: /data/database/web.sqlite
    # Add additional environment variables here
    # Example:
    # LANGSMITH_API_KEY: ""
    # LANGCHAIN_PROJECT: "istaroth-rag"
    # LANGCHAIN_TRACING_V2: "true"

  probes:
    liveness:
      httpGet:
        path: /health
        port: 5000
      initialDelaySeconds: 30
      periodSeconds: 10
    readiness:
      httpGet:
        path: /health
        port: 5000
      initialDelaySeconds: 5
      periodSeconds: 5

# Frontend configuration
frontend:
  replicaCount: 1
  image:
    repository: isundaylee/istaroth-frontend
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  env:
    # This will be templated to use the actual backend service name

  probes:
    liveness:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 10
      periodSeconds: 10
    readiness:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 5

# Persistent storage configuration
persistence:
  storageClass: ""  # Leave empty to use default storage class
  accessMode: ReadWriteOnce
  size: 10Gi

# Service configuration
service:
  type: ClusterIP
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: traefik
  annotations: {}
  hosts:
    - host: istaroth.example.com

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# Additional labels
labels: {}

# Additional annotations
annotations: {}
