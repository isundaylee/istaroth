# Default values for istaroth.

# Backend configuration
backend:
  replicaCount: 1
  image:
    repository: isundaylee/istaroth
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 5000

  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

  env:
    ISTAROTH_DATABASE_URI: sqlite:////data/web.sqlite
    ISTAROTH_DOCUMENT_STORE_SET: "CHS:/data/checkpoint_web/chs,ENG:/data/checkpoint_web/eng"
    ISTAROTH_DOWNLOAD_CHECKPOINT_RELEASE: "1"
    ISTAROTH_AVAILABLE_MODELS: "all"
    ISTAROTH_QUERY_TRANSFORMER: "rewrite"
    ISTAROTH_RERANKER: "cohere"

    # Secrets are managed via SealedSecrets
    # Create a SealedSecret that generates a Secret named: {release-name}-secret

  probes:
    liveness:
      httpGet:
        path: /api/models
        port: 5000
      initialDelaySeconds: 30
      periodSeconds: 10
    readiness:
      httpGet:
        path: /api/models
        port: 5000
      initialDelaySeconds: 5
      periodSeconds: 5

# Frontend configuration
frontend:
  replicaCount: 1
  image:
    repository: isundaylee/istaroth-frontend
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  env: {}

  probes:
    liveness:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 10
      periodSeconds: 10
    readiness:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 5

# Persistent storage configuration
persistence:
  storageClass: ""  # Leave empty to use default storage class
  accessMode: ReadWriteOnce
  size: 10Gi

# Service configuration
service:
  type: ClusterIP
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: traefik
  annotations: {}
  hosts:
    - host: istaroth.example.com

# Pod security context
podSecurityContext: {}

# Container security context
containerSecurityContext: {}

# Additional labels
labels: {}

# Additional annotations
annotations: {}
